# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - release
  # - nightly
  - 0.5
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
 - julia -e 'Pkg.clone("https://github.com/kul-forbes/Prox.jl.git"); Pkg.build("Prox"); Pkg.test("Prox"; coverage=true)'
after_success:
 - julia -e 'cd(Pkg.dir("Prox")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
